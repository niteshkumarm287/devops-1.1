apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: prod
  annotations:
    argocd-image-updater.argoproj.io/image-list: nitesh287/my-image-name
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/my-app.tag-regex: ^v1\..*
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: nitesh287/my-image-name
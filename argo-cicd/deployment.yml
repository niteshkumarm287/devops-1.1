apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: prod
  annotations:
    argocd-image-updater.argoproj.io/image-list: nitesh287/my-image-name
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/my-app.tag-regex: ^v1\..*
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: nitesh287/my-image-name:v1-git--image-30d59d2387a2fc564fd14d82f4c1775446c6382680478ba5df23dc23f3bf29af-2025-01-01T02-59-56
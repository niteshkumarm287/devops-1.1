name: Push Docker Image to Artifactory

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Authenticate to GCP using Workload Identity Federation
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/1091294306406/locations/global/workloadIdentityPools/github-gha/providers/github"
          service_account: "gha-sa@nitesh-gcp-444718.iam.gserviceaccount.com"
      
      - name: Configure Docker for Google Cloud
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/nitesh-gcp-444718/simple-application/my-image:latest ci-python-app/

      - name: Push Docker image to Artifact Registry
        run: |
          docker push us-central1-docker.pkg.dev/nitesh-gcp-444718/simple-application/my-image:latest

      - name: Install gke-gcloud-auth-plugin
        run: |
          # Add Google Cloud SDK repository and install the required plugin
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          
          # Import the missing GPG key
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo tee /usr/share/keyrings/cloud.google.gpg
          
          # Update apt and install required components
          sudo apt-get update
          sudo apt-get install -y google-cloud-sdk
          gcloud components install gke-gcloud-auth-plugin
        env:
          CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT }}

      - name: Connecting to cluster and configure kubectl
        run: |
          CLUSTER_NAME="my-gke-cluster"
          ZONE="us-central1-a"
          PROJECT="nitesh-gcp-444718"

          # Authenticate to GKE
          gcloud container clusters get-credentials $CLUSTER_NAME --zone $ZONE --project $PROJECT

          # Set kubectl to use gcloud as a credential helper
          kubectl config set-credentials gke_auth --auth-provider=gcp

      - name: Restart deployment
        run: |
          DEPLOYMENT_NAME="deployment-1"
          NAMESPACE="simple-app"
          kubectl rollout restart deployment "$DEPLOYMENT_NAME" -n "$NAMESPACE"
